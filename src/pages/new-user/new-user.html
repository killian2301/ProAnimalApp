
<ion-content padding>
  <ion-list>
    <h1 class="yay-text">Yay! Another User! :) </h1>
    <h3>Complete these fields to complete your registration.</h3>
    <ion-item>
      <ion-input [(ngModel)]="name" type="text" placeholder="Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="email" type="text" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="password2" type="password" placeholder="Repeat Password"></ion-input>
    </ion-item>

    <button ion-button color="secondary" [disabled]="!completedForm()" class="create-user-button" block (click)="createUser()">Create User!</button>

  </ion-list>

</ion-content>

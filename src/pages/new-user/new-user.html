<ion-header class="ion-header">

  <ion-navbar>
    <ion-title>New User</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<div class="image-background"></div>

<ion-content padding>
  <ion-list>
    <h1 class="yay-text">Yay! Another User! :) </h1>
    <h3>Complete these fields to complete your registration.</h3>
    <ion-item>
      <ion-input type="text" placeholder="Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Repeat Password"></ion-input>
    </ion-item>

    <button ion-button color="secondary" class="create-user-button" outline block (click)="createUser()">Create User!</button>

  </ion-list>

</ion-content>

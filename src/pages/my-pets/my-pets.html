<ion-header>

  <ion-navbar color="secondary">
    <ion-title>My Pets</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="container">
    <ion-icon class="paw-icon fixed-content" ios="ios-paw" md="md-paw"></ion-icon>

    <ion-grid>
      <ion-row wrap>
        <div *ngIf="numberOfPets == 0" class="text">
          <h1>You have no pets in adoption.</h1>
        </div>
        <ion-col col-6 *ngFor="let pet of myPets">
          <ion-card *ngIf="myPets.length > 0">
            <ion-card-header>
              {{pet.profile.name}}
            </ion-card-header>
            <ion-card-content (click)="petDetails(pet)">
              <div class="pet-thumbnail" [style.background]="'url(' + pet.profile.img + ')' | sanitizer:'style'"></div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>

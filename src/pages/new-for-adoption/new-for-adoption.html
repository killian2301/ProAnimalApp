<ion-header>

  <ion-navbar color="primary">

    <ion-title>Add for adoption</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card>
    <div class="image-div">
      <div class="img-background" [ngClass]="{'opacity1': !isDefaultImage}" [style.background-image]="'url(' + img + ')' | sanitizer:'style'"></div>
      <div *ngIf="showButtons" class="buttons">
        <button ion-button clear (click)="takePhoto()">
          <ion-icon ios="ios-camera" md="md-camera" class="camera-button"></ion-icon>
        </button>
        <button ion-button clear (click)="selectImage()">
          <ion-icon ios="ios-add" md="md-add" class="camera-button"></ion-icon>
        </button>
        <!-- <h2>Add a Photo</h2> -->
      </div>
    </div>

    <ion-card-content>
      <ion-card-title>
        <ion-item>
            <ion-label>Name: </ion-label>
          <ion-input [(ngModel)]="name" type="text" ></ion-input>
        </ion-item>
      </ion-card-title>
      <ion-item>
          <ion-label>Age: </ion-label>
        <ion-input [(ngModel)]="age" type="number" max=20 ></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Description: </ion-label>
        <ion-textarea [(ngModel)]="description" type="text" ></ion-textarea>
      </ion-item>

      <div class="sex">
        <div (click)="setSex('male')" [ngClass]="{'selected': sex=='male'}" class="sexIcon male">
          <img src="./assets/imgs/masculine.svg" alt="male">
          <h4 class=sexText >Male</h4>
        </div>
        <div (click)="setSex('female')" [ngClass]="{'selected': sex=='female'}" class="sexIcon female">
          <img src="./assets/imgs/femenine.svg" alt="female">
          <h4 class=sexText >Female</h4>
        </div>
      </div>

    </ion-card-content>
  </ion-card>

  <button ion-button block color="primary" [disabled]="!completedForm()" (click)="finish()">Send</button>

</ion-content>

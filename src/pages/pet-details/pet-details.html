<ion-header>

  <ion-navbar>
    <ion-title>{{pet.name | capitalize}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <img [src]="pet.img"/>
    <ion-card-content>
      <ion-card-title>
        {{pet.name | capitalize}}
      </ion-card-title>
      <p>
        {{pet.description}}
      </p>
    </ion-card-content>
  </ion-card>
  <button ion-button (click)="deletePet()" color="danger" block>Delete</button>


</ion-content>

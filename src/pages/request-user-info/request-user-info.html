<ion-header>

  <ion-navbar>
    <ion-title>Tell us about you</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <h3>Hey {{userProfile.displayName | shortName}}, let's provide the owner of {{pet.profile.name}} a way to contact you!</h3>
    <ion-item padding>
      <ion-input [(ngModel)]="userProfile.phone" placeholder="Phone" type="tel"></ion-input>
    </ion-item>
    <ion-item padding>
      <ion-input [(ngModel)]="userProfile.email" placeholder="Email" type="email"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button block (click)="sendRequest()">Request Info!</button>
</ion-content>
